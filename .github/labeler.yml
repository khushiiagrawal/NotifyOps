# Auto-labeler configuration for NotifyOps
# This file defines rules for automatically adding labels to pull requests

# Backend related changes
Backend:
  - '**/*.go'
  - '**/go.mod'
  - '**/go.sum'
  - 'cmd/**/*'
  - 'internal/**/*'
  - 'pkg/**/*'
  - 'cmd/server/**'

# Frontend related changes
Frontend:
  - 'web/**/*'
  - '**/*.tsx'
  - '**/*.ts'
  - '**/*.js'
  - '**/*.jsx'
  - '**/*.css'
  - '**/*.scss'
  - '**/*.sass'
  - '**/*.json'
  - '**/*.html'
  - '**/package.json'
  - '**/package-lock.json'
  - '**/tailwind.config.*'
  - '**/next.config.*'
  - '**/tsconfig.json'
  - 'cmd/web/**'

# Documentation changes
documentation:
  - '**/*.md'
  - '**/*.rst'
  - '**/*.txt'
  - '**/*.adoc'
  - 'docs/**/*'
  - 'README*'
  - 'CHANGELOG*'
  - 'LICENSE*'
  - '.github/ISSUE_TEMPLATE/**'

# CI/CD related changes
'devops: ci-cd':
  - '.github/workflows/**/*'
  - '.gitlab-ci.yml'
  - '.travis.yml'
  - 'Jenkinsfile'
  - 'Makefile'
  - 'scripts/**/*'

# Deployment related changes
'devops: deployment':
  - '**/Dockerfile*'
  - '**/docker-compose*'
  - 'k8s/**/*'
  - 'kubernetes/**/*'
  - 'helm/**/*'
  - 'terraform/**/*'
  - 'ansible/**/*'

# Monitoring related changes
'devops: monitoring':
  - '**/prometheus*'
  - '**/grafana/**/*'
  - '**/*.metrics'
  - '**/monitoring/**/*'
  - '**/observability/**/*'
  - '**/logging/**/*'
  - 'internal/monitor/**/*'
